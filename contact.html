<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact John Liter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/0dc91f6a7f.js" crossorigin="anonymous"></script></head>
</head>
<body>
    <header class="futuristic-header">
        <div class="header-content">
            <h1>Contact Me</h1>
            <p class="subtitle">Retired U.S. Army Staff Sergeant | Tech Enthusiast</p>
            <div class="particles" id="particles-js"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <div class="contact-form">
                <h2>Get In Touch</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Other Ways to Connect</h3>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <p>Email: john@example.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone-alt"></i>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div class="social-card">
                    <h4>Follow Me</h4>
                    <div class="social-links">
                        <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="futuristic-footer">
        <div class="footer-content">
            <p>&copy; <span id="year"></span> John Liter. All rights reserved.</p>
            <p class="military-credential">Retired U.S. Army Staff Sergeant</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
